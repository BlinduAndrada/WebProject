<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../LogIn/style.css" />
    <title>LogIn</title>
  </head>
  <body class="SignUp">
    <header class="header">
      <div class="container">
        <img
          src="../BookReviewer/pictures/Boo-Logo.png"
          alt="Logo"
          class="logo"
        />
      </div>
    </header>
    <div class="BigContainer">
      <div class="NameContainer">
        <p class="Name">BOO</p>
        <p class="Saying">Create your new story, with us</p>
      </div>
      <div class="SignUpContainer">
        <h1 class="SignupWriting">Log In</h1>
        <div class="input-box">
          <h3>Type your username (or email):</h3>
          <input type="text" placeholder="Your username" />
        </div>
        <div class="input-box">
          <h3>Type your password:</h3>
          <input type="password" placeholder="Your password" />
        </div>
        <div class="remember">
          <label class="remember-button">
            <input type="checkbox" />Remember my account?
          </label>
        </div>
        <div class="signup-footer">
          <button
            type="submit"
            class="signup-button"
            onclick="window.location.href='../MainPage/landingpage.html';"
          >
            Log In
          </button>
          <div class="login-link">
            <h3 class="login-link-text">Don't have an account?</h3>
            <a class="login-link-ref" href="../SignUp/signup.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
