<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CreateGroup/creategroup.css" />
    <title>BOO</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../MainPage/scrip.js"></script>

    <header class="header_BOO">
      <div class="logo header__logo">
        <img
          src="../BookReviewer/pictures/Boo-Logo.png"
          alt="Logo"
          class="logo__image"
          onclick="window.location.href='../MainPage/landingpage.html';"
        />
      </div>

      <div class="search">
        <input type="text" class="search__input" placeholder="Book Name" />
        <button
          class="search__button"
          onclick="window.location.href='../SearchPage/searchPage.html';"
        >
          Search Book
        </button>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="../Library/index.html" class="nav__link">Library</a>
          </li>
          <li class="nav__item">
            <a href="../LookForGroupPage/lookFor.html" class="nav__link"
              >Groups</a
            >
          </li>
          <li class="nav__item">
            <a href="../AccountPage/account.html" class="nav__link">Account</a>
          </li>
          <li class="nav__item">
            <a href="../Settings/settings.html" class="nav__link_menu"
              >Settings</a
            >
          </li>
          <li class="nav__item">
            <a href="../AboutPage/aboutpage.html" class="nav__link_menu"
              >About</a
            >
          </li>
        </ul>
        <div class="nav__item_special">
          <p>Menu</p>
          <ul class="nav_dropdown">
            <li class="nav__item">
              <a href="../Library/index.html" class="nav__link">Library</a>
            </li>
            <li class="nav__item">
              <a href="../LookForGroupPage/lookFor.html" class="nav__link_menu"
                >Groups</a
              >
            </li>
            <li class="nav__item">
              <a href="../AccountPage/account.html" class="nav__link_menu"
                >Account</a
              >
            </li>
            <li class="nav__item">
              <a href="../Settings/settings.html" class="nav__link_menu"
                >Settings</a
              >
            </li>
            <li class="nav__item">
              <a href="../AboutPage/aboutpage.html" class="nav__link_menu"
                >About</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="block_container">
      <div class="feed_container">
        <div class="feed_container_side">
          <div class="feed_container_side_">
            <div class="account-details">
              <h2 class="account-details__title">Create group here!</h2>
              <p class="account-details__description">
                Manage the details for your group
              </p>
              <div class="account-details__box">
                <div class="detail">
                  <label for="change-name">Name:</label>
                  <input
                    type="text"
                    id="change-name"
                    name="change-name"
                    class="detail__input"
                  />
                </div>
              </div>
              <div class="account-details__box">
                <div class="detail">
                  <label for="number-of-members"
                    >Number of members: (at least 2!)</label
                  >
                  <select
                    id="number-of-members"
                    name="number-of-members"
                    class="detail__input"
                  >
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="1">4</option>
                    <option value="2">5</option>
                    <option value="3">6</option>
                    <option value="2">7</option>
                    <option value="3">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                    <option value="3">11</option>
                    <option value="2">12</option>
                    <option value="3">13</option>
                    <option value="2">14</option>
                    <option value="3">15</option>
                    <option value="2">16</option>
                    <option value="3">17</option>
                    <option value="3">18</option>
                    <option value="2">19</option>
                    <option value="3">20</option>
                  </select>
                </div>
              </div>

              <div class="about-you">
                <h3>About This Group</h3>

                <div class="my-interests">
                  <h4>Interests</h4>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      rows="3"
                      id="interests"
                      placeholder="Write about your interests"
                    ></textarea>
                  </div>
                </div>

                <div class="book-preferences">
                  <h4>What genre of books will have this group?</h4>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      rows="3"
                      id="bookPreferences"
                      placeholder="Write about the books genre"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="button-group">
                <button
                  class="btn btn-primary"
                  onclick="window.location.href='../AccountPage/account.html';"
                >
                  Create group
                </button>
                <button
                  class="btn btn-secondary"
                  onclick="window.location.href='../AccountPage/account.html';"
                >
                  Discard
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
